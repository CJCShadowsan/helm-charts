{{- $fullName := include "library-chart.fullname" . -}}
{{- $volumeName := printf "%s-%s" $fullName "data" | trunc 63 | trimSuffix "-" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "library-chart.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "library-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.proxy.podAnnotations | nindent 8 }}
      labels:
        {{- include "library-chart.selectorLabels" . | nindent 8 }}
        {{- toYaml .Values.proxy.podLabels | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.proxy.securityContext | nindent 12 }}
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          env:
            dsf
          ports:
            - name: http
              containerPort: 3838
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9090
            periodSeconds: 1
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9090
            periodSeconds: 1
          resources:
            {{- toYaml .Values.proxy.resources | nindent 12 }}
      volumes:
        - name: {{$volumeName}}
          emptyDir: {}
      {{- with .Values.proxy.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "library-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.proxy.podSecurityContext | nindent 8 }}
      nodeSelector:
        {{- toYaml .Values.proxy.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.proxy.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.proxy.tolerations | nindent 8 }}
